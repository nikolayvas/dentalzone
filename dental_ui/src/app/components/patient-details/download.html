<div>
    <div class="col-md-12">Tags</div>
    <div class="col-md-3">
        <div *ngFor='let tag of tags | async'>
            <div class="ui-g-12">
                <p-checkbox  name="group" value='{{tag}}' label='{{tag}}' [(ngModel)]="selectedTags" (onChange)="selectedTagsChanged()"></p-checkbox>
            </div>
        </div>
    </div>
    <div div class="col-md-9">
        <p-dataView [value]="files">
            <p-header>List of Files</p-header>
            <ng-template let-file pTemplate="listItem">
                <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
                    <div class="ui-g-12 ui-md-8">
                        <div class="ui-g">
                            <div class="ui-g-2 ui-sm-6">Name: </div>
                            <div class="ui-g-10 ui-sm-6"><b>{{file.name}}</b></div>
        
                            <div class="ui-g-2 ui-sm-6">Size: </div>
                            <div class="ui-g-10 ui-sm-6"><b>{{file.size}}</b></div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-1 search-icon">
                        <button pButton type="button" icon="pi pi-cloud-download" (click)="download($event, file)"></button>
                    </div>
                </div>
            </ng-template>
        </p-dataView>
    </div>
</div>
