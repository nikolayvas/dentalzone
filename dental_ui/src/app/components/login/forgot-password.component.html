<div class="col-lg-4 col-lg-offset-5">
    <div class="row">
        <div class="col-md-6">
            <h2 i18n="@@findYourDentalZoneAccount">Find your Dental Zone account</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="form" (ngSubmit)="search()">
                <div class="form-group">
                    <extended-control [control]="email" [formsubmitted]="formSubmitted" labeltext="Email" i18n-labeltext="Loagin Email|@@email">
                        <input type="text" class="form-control" id="email" name="email" formControlName="email" placeholder="Email" i18n-placeholder="Email placeholder|@@email">
                    </extended-control>
                </div>
                <button type="submit" class="btn btn-default" i18n="@@searchForAccount">Search</button>
            </form>
        </div>
    </div>
</div>
