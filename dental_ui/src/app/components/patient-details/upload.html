
<form [formGroup]="form">
        <p-fileUpload #uploader name="demo[]" customUpload="true" (uploadHandler)="myUploader($event)" (onUpload)="onUpload($event)"
                accept="image/*" maxFileSize="1000000">

                <ng-template let-file pTemplate="file">
                        <div>{{file.name}} - {{file.size}} bytes</div>
                        Tags: <input type="text" name="tags" formControlName="tags">
                </ng-template>
        </p-fileUpload>
</form>
