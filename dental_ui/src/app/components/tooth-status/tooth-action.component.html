<p-table [value]="toothActions" tableStyleClass="table table-list table-no-vert-border table-hover">
    <ng-template pTemplate="header">
        <tr>
            <th class="col-xs-2 col-md-1"  i18n="@@toothNo">Tooth No</th>
            <th class="col-xs-5 col-md-8">{{actionName}}</th>
            <th class="col-xs-3 col-md-2" i18n="@@date">Date</th>
            <th class="col-xs-2 col-md-1"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-action>
        <tr>
            <td>{{action.toothNo}}</td>
            <td>{{getActionName(action.actionId)}}</td>
            <td>{{action.date | date: 'dd/MM/yyyy HH:mm'}}</td>
            <td>
                <button class="btn btn-danger" (click)="removeAction(action.id)">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer">
        <tr>
            <td>
                {{currentToothNo}}
            </td>
            <td>
                <p-dropdown appendTo="body" [options]="actionsList" [(ngModel)]="selectedAction"
                    placeholder="Select" [autoWidth]="false" [style]="{'width':'100%'}" optionLabel="name">
                </p-dropdown>
            </td>
            <td></td>
            <td>
                <button class="btn btn-primary" [disabled]="!allowAddAction" (click)="addAction()">
                    <i class="fa fa-plus" aria-hidden="false"></i>
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
