<div class="col-lg-4 col-lg-offset-5">
    <div class="row">
      <div class="col-md-6">
        <h2>Sign Up</h2>
      </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="form" (ngSubmit)="signup()">
                <div class="form-group">
                    <extended-control [control]="name" [formsubmitted]="formSubmitted" [labeltext]="'Name'">
                        <input type="text" class="form-control" id="name" name="name" formControlName="name">
                    </extended-control>
                </div>
            <div class="form-group">
                <extended-control [control]="email" [formsubmitted]="formSubmitted" [labeltext]="'Email'">
                    <input type="text" class="form-control" id="email" name="email" formControlName="email" placeholder="Email">
                </extended-control>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" formControlName="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Sign Up</button>
            </form>
        </div>
    </div>
</div>
