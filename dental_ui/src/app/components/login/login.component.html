<div class="col-lg-4 col-lg-offset-5">
  <div class="row">
    <div class="col-md-6">
      <h2 i18n="@@logiIn">Login</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="form" (ngSubmit)="login()">
        <div class="form-group">
          <extended-control [control]="email" [formsubmitted]="formSubmitted" labeltext="Email" i18n-labeltext="Login Email|@@email">
              <input type="text" class="form-control" id="email" name="email" formControlName="email" placeholder="Email" i18n-placeholder="Email placeholder|@@email">
          </extended-control>
        </div>
        <div class="form-group">
          <label for="password" i18n="@@password">Password</label>
          <input type="password" class="form-control" id="password" name="password" formControlName="password" placeholder="Password" i18n-placeholder="Password placeholder|@@password">
        </div>
        <button type="submit" class="btn btn-default" i18n="@@logiIn">Login</button>
        <a [routerLink]="['/app/login/forgot-password']" i18n="@@forgotPassword">Forgot password?</a>
      </form>
    </div>
  </div>
</div>
