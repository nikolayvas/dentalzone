<div class="col-lg-4 col-lg-offset-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Find your Dental Zone account</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="form" (ngSubmit)="search()">
                <div class="form-group">
                    <extended-control [control]="email" [formsubmitted]="formSubmitted" [labeltext]="'Email'">
                        <input type="text" class="form-control" id="email" name="email" formControlName="email" placeholder="Email">
                    </extended-control>
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>
    </div>
</div>
